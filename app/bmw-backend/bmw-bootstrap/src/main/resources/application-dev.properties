## Server properties
server.port=9001
server.compression.enabled=true
server.servlet.context-path=/api/v1
server.error.path=/error

## Database properties
spring.datasource.url=jdbc:postgresql://localhost:5432/bmw_dev_db?currentSchema=bmw_dev01&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=bizmoilewe
spring.datasource.password=bizmoilewe

## SQL script played on startup
spring.sql.init.mode=always
spring.sql.init.platform=postgresql

## ORM properties
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
spring.datasource.hikari.auto-commit=false
spring.jpa.defer-datasource-initialization=true

## Logging properties
spring.jpa.show-sql=false
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.file.name=../../logs/api.log
logging.level.org.springframework.jdbc.datasource.init=DEBUG
logging.level.org.springframework.test.context.jdbc=DEBUG

## Devtools properties
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=../bmw-core-domain, ../bmw-core-application, ../bwm-framework
spring.devtools.add-properties=true

## Openapi/Swagger properties
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true